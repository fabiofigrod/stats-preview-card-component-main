<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="card">
      <div class="card-content">
        <h1>Get <em>insights</em> that help your business grow.</h1>

        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <ul class="stats-list">
          <li class="stat-item">
            <b class="stat-number">10k+</b> <span>COMPANIES</span>
          </li>
          <li class="stat-item">
            <b class="stat-number">314</b> <span>TEMPLATES</span>
          </li>
          <li class="stat-item">
            <b class="stat-number">12M+</b> <span>QUERIES</span>
          </li>
        </ul>
      </div>

      <div class="image-container">
        <img
          src="./images/image-header-desktop.jpg"
          alt="Three girls working in a clean an modern office."
          class="card-image"
        />
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.linkedin.com/in/fabiofigrod/" target="_blank"
        >Fabio Figueiredo Rodrigues</a
      >.
    </div>
  </body>
</html>
